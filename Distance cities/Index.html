            <h1>Ride with US</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>

                 <div class="form-group">
                
                    <label for="mode" class="col-xs-2 control-label"><i class=""></i></label>
                    <div class="col-xs-4">
                        <select name="mode" id="mode" class="form-control">
                            <option>Please select mode</option>
                            <option name="Driving">Driving</option>
                            <option name="Walking">Walking</option>
                            <option name="Transist">Public Transport</option>
                        </select>
                    </div>
                    
                    
                 </div>
                 
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="checkRide(document.getElementById('mode').value);"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
